<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    background-image: url(https://azukidigital.com/assets/blog/images/2020-02-heartrate/poster.png);
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header img {
    width: 50px;
    height: 50px;
    vertical-align: middle;
}

h1 {
    display: inline;
    margin: 0 10px;
    font-size: 32px;
    color: #333;
}

main {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.input-section {
    text-align: center;
    margin-bottom: 20px;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
}

button:hover {
    background-color: #0056b3;
}

.graph-section {
    width: 100%;
    max-width: 600px;
}

canvas {
    width: 100%;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
}

  </style>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000">DocConnect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/graph/graph">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Tracker
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/graph/heart">Heart Rate Monitioring</a></li>
                    <li><a class="dropdown-item" href="/graph/temp">Body Temperature </a></li>
                    {% comment %} <li><a class="dropdown-item" href="/graph/pulse">Pulse Rate Monitioring</a></li> {% endcomment %}
                    <li><a class="dropdown-item" href="/graph/blood">Blood Saturation Monitioring</a></li>
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>
      <div class="container">
        <header>
            <img src="https://media.giphy.com/media/nh66Wj7pug2xJOZF9L/giphy.gif" alt="Heart Icon">
            <h1>Pulse Rate Monitioring</h1>
            <img src="https://media.giphy.com/media/nh66Wj7pug2xJOZF9L/giphy.gif" alt="Heart Icon">
        </header>
        <main>
            <div class="input-section">
                <input type="number" id="heartRateInput" placeholder="Enter heart rate (in BPM)">
                <button id="addDataButton">Add Data</button>
                <button id="displayGraphButton">Display Graph</button>
            </div>
            <div class="graph-section">
                <canvas id="heartRateChart"></canvas>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
