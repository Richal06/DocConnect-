{% include 'base1.html' %}
{% include 'nav.html' %}

<style>
    h2 {
        color: #000;
    }

    th {
        color: #000;
    }

    td {
        color: #000;
    }

    .btn-primary {
        color: #fff;
        background-color: #000;
        border-color: #000;
    }

    .btn-primary:hover {
        background-color: #fff;
        color: #000;
    }

    table.dataTable thead th {
        border: none;
        background-color: #fff;
    }

    table.dataTable tbody tr {
        border-bottom: 1px solid #000;
    }

    table.dataTable tbody tr:last-child {
        border-bottom: none;
    }
</style>

<div>
    <h2> View Patient</h2>
    <table id="example" class="table table-striped display">
        <thead>
            <tr>
                <th>PatientId</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'delete_patient' pid=i.id %}" onclick="return confirm('Are you sure you want to delete')" class="btn btn-primary">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/buttons/2.0.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.3/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.80/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.80/vfs_fonts.js"></script>

<script>
    $(document).ready(function() {
        if (!$.fn.DataTable.isDataTable('#example')) {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });
        }
    });
</script>
