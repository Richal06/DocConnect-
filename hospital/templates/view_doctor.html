{% include 'base1.html' %}
{% include 'nav.html' %}
<style>
    h2 {
        color: #000;
    }

    th {
        color: #000;
    }

    td {
        color: #000;
    }

    .btn-primary {
        color: #fff;
        background-color: #000;
        border-color: #000;
    }

    .btn-primary:hover {
        background-color: #fff;
        color: #000;
    }

    table.dataTable thead th {
        border: none;
        background-color: #fff;
    }

    table.dataTable tbody tr {
        border-bottom: 1px solid #000;
    }

    table.dataTable tbody tr:last-child {
        border-bottom: none;
    }
</style>
<div style="color: white;">
    <h2> View Doctor</h2>
    <table id="exam" class="table table-striped display" style="color: black;">
        <thead style="background-color: white; color: black;">
            <tr>
                <th>DoctorId</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Special</th>
                <th>Year of experience (Yrs)</th>
                <th >Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.Name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.Special}}</td>
                <td>{{i.yoe}}</td>
                <td><a href="{% url 'delete_doctor' pid=i.id %}" onclick="return confirm('Are you sure you want to delete')" class="btn btn-primary">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.0.3/css/buttons.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.3/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.0.3/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.80/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.80/vfs_fonts.js"></script>

<script>
    $(document).ready(function() {
        $('#exam').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        });
    });
</script>
